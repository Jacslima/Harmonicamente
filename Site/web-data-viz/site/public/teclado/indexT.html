<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="icon(3).png" type="image/x-icon">
    <link rel="stylesheet" href="styleT.css" />
    <title>Piano</title>
  </head>
  <body>
    <!-- White-keys -->
    <div class="piano-container">
      <div class="tecla-branca tecla" id="tecla-U" onclick="tocarSom('U')">DO</div>
      <div class="tecla-branca tecla" id="tecla-I" onclick="tocarSom('I')">RE</div>
      <div class="tecla-branca tecla" id="tecla-O" onclick="tocarSom('O')">MI</div>
      <div class="tecla-branca tecla" id="tecla-P" onclick="tocarSom('P')">FA</div>
      <div class="tecla-branca tecla" id="tecla-A" onclick="tocarSom('A')">SOL</div>
      <div class="tecla-branca tecla" id="tecla-S" onclick="tocarSom('S')">LA</div>
      <div class="tecla-branca tecla" id="tecla-D" onclick="tocarSom('D')">SI</div>
      <div class="tecla-branca tecla" id="tecla-F" onclick="tocarSom('F')">DO</div>
      <div class="tecla-branca tecla" id="tecla-G" onclick="tocarSom('G')">RE</div>
      <div class="tecla-branca tecla" id="tecla-H" onclick="tocarSom('H')">MI</div>
      <div class="tecla-branca tecla" id="tecla-J" onclick="tocarSom('J')">FA</div>
      <div class="tecla-branca tecla" id="tecla-K" onclick="tocarSom('K')">SOL</div>
      <div class="tecla-branca tecla" id="tecla-L" onclick="tocarSom('L')">LA</div>
      <div class="tecla-branca tecla" id="tecla-Ç" onclick="tocarSom('Ç')">SI</div>
      <div class="tecla-branca tecla" id="tecla-Z" onclick="tocarSom('Z')">DO</div>
      <div class="tecla-branca tecla" id="tecla-X" onclick="tocarSom('X')">RE3</div>
      <div class="tecla-branca tecla" id="tecla-C" onclick="tocarSom('C')">MI</div>
      <div class="tecla-branca tecla" id="tecla-V" onclick="tocarSom('V')">FA</div>
      <div class="tecla-branca tecla" id="tecla-B" onclick="tocarSom('B')">SOL</div>
      <div class="tecla-branca tecla" id="tecla-N" onclick="tocarSom('N')">LA</div>
      <div class="tecla-branca tecla" id="tecla-M" onclick="tocarSom('M')">SI</div>

      <!-- Black keys -->

      <div class="tecla-preta tecla preta-1" id="tecla-1" onclick="tocarSom('1')"></div>
      <div class="tecla-preta tecla preta-2" id="tecla-2" onclick="tocarSom('2')"></div>
      <div class="tecla-preta tecla preta-4" id="tecla-3" onclick="tocarSom('3')"></div>
      <div class="tecla-preta tecla preta-5" id="tecla-4" onclick="tocarSom('4')"></div>
      <div class="tecla-preta tecla preta-6" id="tecla-5" onclick="tocarSom('5')"></div>
      <div class="tecla-preta tecla preta-8" id="tecla-6" onclick="tocarSom('6')"></div>
      <div class="tecla-preta tecla preta-9" id="tecla-7" onclick="tocarSom('7')"></div>
      <div class="tecla-preta tecla preta-11" id="tecla-8" onclick="tocarSom('8')"></div>
      <div class="tecla-preta tecla preta-12" id="tecla-9" onclick="tocarSom('9')"></div>
      <div class="tecla-preta tecla preta-13" id="tecla-0" onclick="tocarSom('0')"></div>
      <div class="tecla-preta tecla preta-15" id="tecla-Q" onclick="tocarSom('Q')"></div>
      <div class="tecla-preta tecla preta-16" id="tecla-W" onclick="tocarSom('W')"></div>
      <div class="tecla-preta tecla preta-18" id="tecla-E" onclick="tocarSom('E')"></div>
      <div class="tecla-preta tecla preta-19" id="tecla-R" onclick="tocarSom('R')"></div>
      <div class="tecla-preta tecla preta-20" id="tecla-T" onclick="tocarSom('T')"></div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
